<!DOCTYPE html>
<html>
    <body>
        <img id="pic" onclick="changeimage()" src="23.jpg" width="75" height="75">
        <script>
            function change()
            {
                var image=document.getElementById("pic");
                if(image.src.match("23.jpg"))
                {
                    image.src="555.jpg";

                }
                else{
                    image.src="555.jpg";
                }
            }
        </script>


    </body>
</html>
